<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Usuario</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='Css/bootstrap.min.css')}}">
</head>
<body>
    
    <div class="container">
        <form method="POST" action="">
            <div class="form-group">
                <label>Codigo del usuario</label>
                <input type="number" class="form-control" id="codigo" name="codigo" value="{{usuario[0]}}" disabled>
            </div>
            <div class="form-group"> 
                <label>Nombre</label>
                <input type="text" class="form-control" id="Nombre_Usuario" name="Nombre_Usuario" value="{{usuario[1]}}">
            </div>
            <div class="form-group">
                <label>Apellidos</label>
                <input type="text" class="form-control" id="Apellido_Usuario" name="Apellido_Usuario" value="{{usuario[2]}}">
            </div>
            <div class="form-group">
                <label>Genero</label>
                <input type="text" class="form-control" id="Genero" name="Genero" value="{{usuario[3]}}">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" id="email" name="email" value="{{usuario[4]}}">
            </div>
            <div class="form-group">
                <label>Nickname</label>
                <input type="text" class="form-control" id="Usuario_name" name="Usuario_name" value="{{usuario[5]}}">
            </div>
            <button type="submit" class="btn btn-danger">Actualizar</button>
        </form>
    </div>
<!--contenido del modal-->
<div class="modal" id="Musuario">
    <div class="modal-dialog">
        <div class="modal-content">
        <!--header-->
        <div
            class=>
        </div>
        </div>
    </div>
</div>
</body>
</html>
